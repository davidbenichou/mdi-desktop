<div class="desktop-taskbar-container">
    <div class="desktop-taskbar-mainmenu">

    </div>
    <div class="desktop-taskbar-list">
        <ul>
            <li data-ng-repeat="window in windows" class="list-item am-fade-and-scale" data-ng-class="{'active-taskbar-list-item': window.active}" data-ng-click="updateWindowState(window)">
                <a href="#"><span>{{window.title}}</span></a>
            </li>
        </ul>
    </div>
    <div class="desktop-taskbar-hide">

    </div>
</div>
